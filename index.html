<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTN - Weather, Timer, NoteBook</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="nav-toggle">
        <div class="nav-toggle__line nav-toggle__line--one"></div>
        <div class="nav-toggle__line nav-toggle__line--two"></div>
        <div class="nav-toggle__line nav-toggle__line--three"></div>
    </div>
    <nav class="nav">
        <button class="nav__button nav__button--weather" aria-label="weather"></button>
        <button class="nav__button nav__button--timer" aria-label="timer"></button>
    </nav>
    <section class="section-weather">
        <form action="#" class="section-weather__form">
            <input type="text" class='section-weather__text' name="" id="" placeholder="Location">
            <button class="section-weather__button">Check</button>
        </form>
    </section>
    <section class="section-timer hidden-section">
        <div class="section-timer__container">
            <input type="text" class="section-timer__value" name="" id="" value="00h:00m:00s"/>
            <div class="section-timer__buttons">
                <button class="section-timer__button section-timer__button--play"></button>
            </div>
        </div>
    </section>
    <script type="module" src="js/main.js"></script>
</body>

</html>
